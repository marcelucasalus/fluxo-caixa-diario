receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_percentage: 75
    spike_limit_percentage: 10

  resource:
    attributes:
      - key: service.name
        action: upsert
        value: fluxocaixaapi

  attributes:
    actions:
      - key: loglevel
        from_attribute: SeverityText
        action: upsert

exporters:
  elasticsearch:
    endpoints: ["http://elasticsearch:9200"]
    logs_index: otel-logs
    mapping:
      mode: ecs

  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  debug:
    verbosity: detailed

  prometheus:
    endpoint: "0.0.0.0:9464"  # Expor m√©tricas para Prometheus

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch, resource, attributes]
      exporters: [elasticsearch, debug]

    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/jaeger]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
