name: Build e Testes

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restaurar dependências
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Executar testes unitários
      run: dotnet test TestesUnitarios/TestesUnitarios.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publicar resultados dos testes
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/test-results.trx'

    - name: Relatório de testes
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Resultados dos Testes
        path: '**/test-results.trx'
        reporter: 'dotnet trx'

    - name: SonarQube Scan (opcional)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: |
          -Dsonar.projectKey=seu-projeto-key
          -Dsonar.organization=sua-org